<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>

    <picture>
        <source media="(max-width: 750px)" width = "300" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" width = "600"srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="Imagem flexivel">

    </picture>
    <h1>Reproduzindo audio</h1>

    <audio preload="metadata" controls>
        <source src="../../../Blender/Projeto Troca de Personagem/Troca de Personagem/GTA 5 Death Sound Effect(MP3_320K).mp3" type="audio/mpeg">
    </audio>

    <video src="images/video.mp4"width="500" controls loop autoplay> </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
